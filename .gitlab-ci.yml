Maven Release:
  stage: release
  script:
    - echo "Releasing.."

    - git config user.email "devopswithprashant@gmail.com"
    - git config user.name "devopswithprashant"
    - git checkout -B $CI_COMMIT_REF_NAME origin/$CI_COMMIT_REF_NAME  # Fixes detached HEAD
    - git pull origin $CI_COMMIT_REF_NAME  # Ensure the branch is up-to-date
    - git status

    - PROJECT_VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout | sed 's/-SNAPSHOT//')
    - echo "PROJECT_VERSION= $PROJECT_VERSION"
    - ReleaseTagName="v${PROJECT_VERSION}"
    - echo "ReleaseTagName= $ReleaseTagName"

    - mvn release:clean
    #- mvn release:prepare -DreleaseVersion=${PROJECT_VERSION} -Dtag=${ReleaseTagName} -Dusername=devopswithprashant -Dpassword=***REMOVED*** -Darguments=-DskipTests -P prod -B
    #- mvn release:perform -Dusername=devopswithprashant -Dpassword=***REMOVED*** -Darguments=-DskipTests -P prod -B

    - git config --unset user.email
    - git config --unset user.name


  rules:
    # Do NOT run on branches starting with FB_
    - if: '$CI_COMMIT_BRANCH =~ /^FB_/'  
      when: never
    # Do NOT run on merge requests
    - if: '$CI_PIPELINE_SOURCE == "merge_request_event"'
      when: never
    #Run on branches starting with RB_
    - if: '$CI_COMMIT_BRANCH =~ /^RB_/'
      when: manual
    # Run on the default branch
    - if: '$CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH'
      when: manual
