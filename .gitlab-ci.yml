

stages:          
  - build
  - test



build-job:       # This job runs in the build stage, which runs first.
  stage: build
  script:
    - echo "Compiling & packaging the code..."
    - mvn clean package -DskipTests
    - echo "Compile & package complete."
  artifacts:
    untracked: false
    when: on_success
    access: all
    expire_in: 7 days
    paths:
      - "**/target/**.jar"
  tags:
   - shell-build


unit-test-job:   
  stage: test    
  #image: maven:3.8.3-openjdk-17
  script:
    - echo "Running unit tests... This will take about 60 seconds."
    - mvn clean test -P test
  tags:
   - shell-build



